<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Book</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .message-form { margin-bottom: 2em; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: .5em; }
        input[type="text"], textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .messages-list { list-style-type: none; padding: 0; }
        .message-item { border: 1px solid #ddd; padding: 1em; margin-bottom: 1em; border-radius: 5px; background-color: #f9f9f9; }
        .message-item strong { display: block; color: #0056b3; }
        .message-item small { color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visitor Book</h1>

        <div class="message-form">
            <h2>Leave a Message</h2>
            <!-- This form submits data to the /add route using the POST method -->
            <form action="{{ url_for('add_message') }}" method="post">
                <div class="form-group">
                    <label for="visitor_name">Name:</label>
                    <input type="text" id="visitor_name" name="visitor_name" required>
                </div>
                <div class="form-group">
                    <label for="visitor_message">Message:</label>
                    <textarea id="visitor_message" name="visitor_message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Message</button>
                </div>
            </form>
        </div>

        <hr>

        <h2>Messages</h2>
        <ul class="messages-list">
            {% for msg in messages %}
                <li class="message-item">
                    <strong>{{ msg.name }}</strong>
                    <p>{{ msg.message }}</p>
                    <small>Posted on: {{ msg.visit_time.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </li>
            {% else %}
                <li>No messages have been posted yet. Be the first!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
